			<div class="col-xs-12 col-md-8 col-sm-8 col-ms-10" id="page-header-two">
				<h1 class="page-header">Account Settings</h1>
				<p>You can make changes to your profile.</p>
				
				<br>
				<form>
					
					<div class="form-group col-md-12">
						<label class="input-title">Upload your new Profile Picure</label>
						<input type="file" name="img">
					</div>
					<div class="col-md-12">
						<button class="btn btn-default" id="placeholder-btn">Update Profile Picture</button>
					</div>
					
					
					<div class="form-group no-text col-md-6">
						<label for="formNewPass"></label>
						<input type="password" id="formNewPass" class="form-control" placeholder="Enter New Password">
					</div>
					<div class="form-group no-text col-md-6">
						<label for="formNewPassConfirm"></label>
						<input type="password" id="formNewPassConfirm" class="form-control" placeholder="Retype Password">
					</div>
					<div class="col-md-12">
						<button class="btn btn-default" id="placeholder-btn">Update Password</button>
					</div>
					
					<div class="form-group no-text col-md-6">
						<label for="formTel"></label>
						<input type="tel" id="formTel" class="form-control" placeholder="Enter New Mobile Number">
					</div>
					<div class="col-md-12">
						<button class="btn btn-default" id="placeholder-btn">Update Mobile Number</button>
					</div>
				</form>
