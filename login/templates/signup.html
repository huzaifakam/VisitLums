		<div class="lums-background">
			
			<div class="container" id="form-container">
				<div class="row">
					
<!--
					<div class="col-md-8 col-sm-8">
						<h3 class="front-page-heading"> Hassle-free Visitor Entry System</h3>
					</div>
-->
						
					<div class="col-md-4 col-sm-4" id="login-box">
						
						<br>
						<h3 class="login-box-heading">Sign Up</h3>
						<h5>You can sign up using your campus ID</h5>
						
						<form>
							<div class="form-group">
								<label for="formFirstName"></label>
								<input type="text" id="formFirstName" class="form-control" placeholder="First Name">
							</div>
							<div class="form-group">
								<label for="formLastName"></label>
								<input type="text" id="formLastName" class="form-control" placeholder="Last Name">
							</div>
							<div class="form-group">
								<label for="formEmail"></label>
								<input type="email" id="formEmail" class="form-control" placeholder="Campus Email Address">
							</div>
							<div class="form-group">
								<label for="formPassword"></label>
								<input type="password" id="formPassword" class="form-control" placeholder="Password">
							</div>
							<div class="form-group">
								<label for="formPasswordRetype"></label>
								<input type="password" id="formPasswordRetype" class="form-control" placeholder="Retype Password">
							</div>
							
							<br>
							<button type="submit" class="btn btn-default btn-block" id="login-button">Sign Up</button>
						</form>
					
						<br>
						<p>Already have an account?  <a>Log in.</a></p>
						<br>
						
					</div> <!-- id="login-box"-->
				
				</div>	
			</div>	<!-- id="form-container"-->
